version: '3.1'

services:
  db:
    image: mongo
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "root"
      MONGO_INITDB_ROOT_PASSWORD: "klv12345"
      MONGO_INITDB_DATABASE: "klv"
    networks:
      - fullstack

  web:
    build: .
    container_name: app
    environment:
      DB_HOST: "127.0.0.1"
      DB_USER: "root"
      DB_PASS: "klv12345"
      DB_NAME: "klv"
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - fullstack

networks:
  fullstack:
    driver: bridge
